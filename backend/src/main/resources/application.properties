# Configuração do servidor
server.port=8080

# Configuração do MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/game_reviews_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=gamereviews_user
spring.datasource.password=senha123

# Configuração do JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (custom props bound via @ConfigurationProperties)
jwt.secret=meuSuperSegredoJWTParaDesenvolvimento2024
jwt.expiration=86400000

# Logs para debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.context=DEBUG
logging.level.org.springframework.boot.actuate=WARN
logging.level.org.springframework.boot.context.config=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.com.gamereviews=INFO

# Disable auto-configuration report (this is what's causing the long output)
debug=false

# Disable banner for cleaner startup
spring.main.banner-mode=off

# Application settings
spring.application.name=game-reviews-app

# Desabilitar Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Ver todos os endpoints registrados
management.endpoints.web.exposure.include=mappings
